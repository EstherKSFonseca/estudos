<!DOCTYPE html>
<html lang="pt-br"><!--Essa parte do documento serve para exibir a linguagem,que no caso está em português do Brasil(pt-br)-->
<head><!-- no cabeçalho fica todas as configurações do site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 006</title><!--Aqui fica o titulo do site-->
</head>
<body><!--No corpo fica todo o coonteúdo do site-->
    <h1>Explicação</h1><!--A tag h1 define o titulo do texto-->
    <hr><!--HR irá inserir uma linha horizontal no site-->

    <p>
      Olá meus amores! <br><!--a Tag p indica o inicio de um parágrafo-->
      Bem vinda de volta Gabi!
      <br><!--br é uma tag usada para incluir uma quebra de linha-->
    </p>
    <p>
        Bem, agora que vocês ja estão ficando afiados no uso das tags de titulos &lt; h1&lt;&lt;br&gt; é a hora de entender que nem tudo em HTML vai ser inserido dentro de parágrafos!
     <br>
        &reg;= Marca Registrada - Código:&amp,reg
    <br> <img src="quadro de simbolos.png" alt="Lista de simbolos"
    </p>
</body>
</html>
